{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
    <h2>These are my games!</h2>
    {% comment %} Django template language allows us to do Python in our html {% endcomment %}
    {% for game in games %}
    <p class='game'><a href="{% url 'game-detail' game.pk %}">{{game}}</a></p>
    {% endfor %}
    <a href="{% url 'new-game' %}">ADD A NEW GAME</a>
{% endblock %}
