{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h2>These are my games!</h2>
    {% comment %} Django template language allows us to do Python in our html {% endcomment %}
    {% for game in games %}
    <p class='game'><a href="{% url 'game-detail' game.pk %}">{{game}}</a></p>
    {% endfor %}
</body>
</html>
